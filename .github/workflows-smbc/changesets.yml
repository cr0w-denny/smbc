name: Changesets
on:
  push:
    branches:
      - main

jobs:
  changesets:
    name: Manage versions and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      # Use local changesets action script instead of external action
      - name: Run changesets action
        run: ./scripts/changesets-action.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}